<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-64x64.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
    <title>Into Words ðŸš€</title>
</head>
<body>
    <main class="flex"></main>
    <!-- ########## TEMPLATE - INTO WORDS ########## -->
    <template id="template-card">
        
        <article class="card-cover">
            <img src="./img/cards/perspectiva-fondo.jpg" alt="imagen header card" class="card-cover-image-header">
            
            <div class="card-cover-body">
                <img src="./img/cards/perspectiva-image.png"" alt="imagen card" class="card-cover-body-img">
                <p class="card-cover-body-category">Perspectivas <span>(26)</span></p>
                <p class="card-cover-body-question">Pregunta</p>
            </div>
            <div class="card-cover-footer-button" onClick="window.location.reload();">
                <button>SACAR OTRA CARTA</button>
                <p class="card-comentario">(Click o F5)</p>
            </div>
        </article>

        <article class="card-backcover">
            <img src="./img/cards/backcover-desconectados.jpg" alt="imagen header card" class="card-backcover-image-back">
            
            <div class="card-backcover-body"></div>
        </article>

    </template>
    <script src="./js/app-json.js"></script>
</body>
</html>
